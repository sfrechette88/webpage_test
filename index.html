<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built with ChatGPT Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-blue-600 text-white p-5 text-center">
        <h1 class="text-3xl font-bold">I Created This Using ChatGPT Operator</h1>
        <p class="mt-2 text-lg">Fully generated, designed, and deployed with ChatGPT</p>
    </header>

    <main class="p-6">
        <section class="my-6">
            <h2 class="text-2xl font-semibold mb-4">✨ Text Enhancer</h2>
            <textarea id="inputText" class="w-full h-24 p-2 border border-gray-300 rounded" placeholder="Type something bland..."></textarea>
            <button onclick="enhanceText()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Enhance</button>
            <p class="mt-4 bg-white p-3 rounded shadow" id="enhancedText">AI-enhanced output will appear here.</p>
        </section>

        <section class="my-6">
            <h2 class="text-2xl font-semibold mb-4">📝 Live Markdown Preview</h2>
            <textarea id="markdownInput" class="w-full h-24 p-2 border border-gray-300 rounded" placeholder="# Hello Markdown!"></textarea>
            <div class="mt-4 p-3 bg-white rounded shadow" id="markdownPreview"></div>
        </section>

        <section class="my-6">
            <h2 class="text-2xl font-semibold mb-4">📄 Resume Generator</h2>
            <p class="mb-2">Coming soon...</p>
        </section>
    </main>

    <footer class="text-center text-gray-600 text-sm p-4">
        © 2025 Made with ChatGPT
    </footer>

    <script src="script.js"></script>
</body>
</html>
